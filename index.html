<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
    }

    nav {
        background-color: #1e1e1e;
        padding: 1rem 2rem;
        display: flex;
        justify-content: center;
        gap: 2.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        border-bottom: 2px solid #f4a261;
        border-radius: 0 0 12px 12px;
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        transition: color 0.3s ease, transform 0.2s ease;
        padding: 5px 10px;
    }

    nav a:hover {
        color: #f4a261;
        transform: scale(1.05);
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 2rem;
    }

    h3 {
        margin-bottom: 2rem;
        padding: 15px;
    }

    #grey {
        width: 100px;
        height: 100px;
        margin: 1rem;
        border: solid;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        background-color: #a3a3a3;
        transition: transform 0.2s, background-color 0.3s;
    }

    #grey:hover {
        background-color: #7e7e7e;
        transform: scale(1.05);
    }


    #blue {
        width: 100px;
        height: 100px;
        margin: 1rem;
        border: solid;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        background-color: blue;
        transition: transform 0.2s, background-color 0.3s;
    }

    #blue:hover {
        background-color: rgb(0, 0, 196);
        transform: scale(1.05);
    }


    #red {
        width: 100px;
        height: 100px;
        margin: 1rem;
        border: solid;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        background-color: red;
        transition: transform 0.2s, background-color 0.3s;
    }

    #red:hover {
        background-color: rgb(208, 4, 4);
        transform: scale(1.05);
    }


    #cyan {
        width: 100px;
        height: 100px;
        margin: 1rem;
        border: solid;
        border-radius: 12px;
        cursor: pointer;
        font-size: 1rem;
        background-color: cyan;
        transition: transform 0.2s, background-color 0.3s;
    }

    #cyan:hover {
        background-color: rgb(0, 209, 209);
        transform: scale(1.05);
    }



    .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .reset-container {
        margin-top: 2rem;
        display: flex;
        justify-content: center;
    }

    .reset {
        width: 120px;
        height: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        background-color: whitesmoke;
        color: #333;
        border: 2px dashed #333;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .reset:hover {
        background-color: #ffffff;
        border-color: #f4a261;
        transform: scale(1.05);
        color: #ff7300;
    }
</style>

<body>

    <nav>
        <a href="#home">Home</a>
        <a target="_blank" href="https://github.com/abheeks-hub">Github</a>
    </nav>

    <h3>
        Click on any of these buttons and try changing the color of the body of this page
    </h3>

    <button class="buttons" id="grey"></button>
    <button class="buttons" id="blue"></button>
    <button class="buttons" id="red"></button>
    <button class="buttons" id="cyan"></button>

    <div class="reset-container">
        <button class="reset" onclick="resetBodyColor()">RESET</button>
    </div>

</body>

<script>
    const button = document.querySelectorAll('.buttons')
    const body = document.querySelector('body')
    button.forEach(function (bt) {
        bt.addEventListener('click', function (event) {
            if (event.target.id === 'grey') {
                body.style.backgroundColor = 'grey'
            } else if (event.target.id === 'blue') {
                body.style.backgroundColor = 'blue'
            } else if (event.target.id === 'red') {
                body.style.backgroundColor = 'red'
            } else if (event.target.id === 'cyan') {
                body.style.backgroundColor = 'cyan'
            }
        })
    })
    function resetBodyColor() {
        body.style.backgroundColor = 'white'
    }
</script>

</html>
