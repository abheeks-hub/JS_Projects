<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Key</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .project {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
      width: 90%;
      max-width: 600px;
    }

    .key {
      font-size: 1.6rem;
      color: #ccc;
      animation: fadeIn 0.5s ease-in-out;
    }

    .color {
      animation: popIn 0.3s ease-in-out;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ffffff33;
      font-size: 1.2rem;
    }

    th {
      background-color: #1f1f1f;
      color: #00f7ff;
    }

    td {
      background-color: #2a2a2a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <body style="background-color: #414141">
    <div class="project">
      <div id="insert">
        <div class="key">Press any key and see the magic happen</div>
      </div>
    </div>
  </body>
  <script>
    const insert = document.getElementById("insert");
    window.addEventListener("keydown", (e) => {
      insert.innerHTML = `
            <div class = "color">
                <table>
                <tr>
                   <th>Key</th>
                   <th>KeyCode</th>
                   <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === " " ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
                </table>

            </div>
        `;
    });
  </script>
</html>
