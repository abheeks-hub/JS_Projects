<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>

     <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(16, 245, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffdd33;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input[type="text"]::placeholder {
      color: #aaaaaa;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00c7a1;
    }

    #results {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }

    #weight-guide {
      margin-top: 2rem;
      background-color: #2a2a2a;
      padding: 1rem;
      border-radius: 10px;
    }

    #weight-guide h3 {
      margin-bottom: 0.5rem;
      color: #00ffcc;
    }

    #weight-guide p {
      margin-bottom: 0.3rem;
    }

    @media (max-width: 450px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>

<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>

        <form>
            <p>
                <label for="height">Enter your height in CM:- </label>
                <input type="text" id="height"> <br>
            </p>

            <p>
                <label for="weight">Enter your weight in KG:- </label>
                <input type="text" id="weight">
            </p>

            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight-Guide</h3>
                <p>Under weight = less than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>

<script>
  const form = document.querySelector('form')
  form.addEventListener('submit', function (event){
    event.preventDefault();
    const height = parseInt(document.querySelector('#height').value)
    const weight = parseInt(document.querySelector('#weight').value)
    const results = document.querySelector('#results')
    if(height === '' || isNaN(height) || height < 0){
      results.innerText = "Please enter a valid height"
    }
    else if(weight === '' || isNaN(weight) || weight < 0){
      results.innerText = "Please enter a valid weight"
    }else{
      let ans = (weight/((height*height)/10000)).toFixed(2)
      results.innerText = `Your BMI is ${ans}`
    }
  })
  
</script>

</html>
